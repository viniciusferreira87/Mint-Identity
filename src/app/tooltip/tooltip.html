<div class="nav-bar-div">
  <div class="container">
    <div class="nav-bar">
      <mat-tab-group mat-stretch-tabs="false" selectedIndex="1" mat-align-tabs="start" animationDuration="0"
        style="width: 100%;">
        <mat-tab labelClass="nav-title" disabled="true">
          <ng-template mat-tab-label>
            <a mat-icon-button class="tab-title-button" href="../"><mat-icon>arrow_back</mat-icon>
            </a><span>Tooltip</span>
          </ng-template>
        </mat-tab>
        <mat-tab label="Examples" aria-selected="true" #tab1>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>


<div class="content-div">
  <div class="container">
    <div [ngStyle]="{ display: !tab1.isActive ? 'none' : null }">
      <div style="display:flex; gap: 16px">
        <mat-card appearance="outlined" style="flex: 1 1 auto">
          <mat-card-content>
            <div class="card-top">
              <h3 class="card-title">Tooltip</h3>
            </div>
            <div class="card-middle">



              <section>
                <div class="example-label">Default tooltip</div>
                <div class="example-row">
                  <button mat-stroked-button matTooltip="Info about the action"
                    aria-label="Button that displays a tooltip at the top">Top</button>
                </div>
              </section>
              <mat-divider></mat-divider>
              <section>
                <div class="example-label">Custom positions</div>
                <div class="example-row">
                  <button mat-stroked-button matTooltip="Info about the action" matTooltipPosition="above"
                    aria-label="Button that displays a tooltip at the top">Top</button>
                  <button mat-stroked-button matTooltip="Info about the action" matTooltipPosition="below"
                    aria-label="Button that displays a tooltip at the bottom">Bottom</button>
                  <button mat-stroked-button matTooltip="Info about the action" matTooltipPosition="before"
                    aria-label="Button that displays a tooltip at the left">Left</button>
                  <button mat-stroked-button matTooltip="Info about the action" matTooltipPosition="after"
                    aria-label="Button that displays a tooltip at the right">Right</button>
                </div>
              </section>
            </div>





          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
