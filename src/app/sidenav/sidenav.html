<div class="nav-bar-div">
  <div class="container">
    <div class="nav-bar">
      <mat-tab-group mat-stretch-tabs="false" selectedIndex="1" mat-align-tabs="start" animationDuration="0"
        style="width: 100%;">
        <mat-tab labelClass="nav-title" disabled="true">
          <ng-template mat-tab-label>
            <a mat-icon-button class="tab-title-button" href="../"><mat-icon>arrow_back</mat-icon>
            </a><span>Sidenav</span>
          </ng-template>
        </mat-tab>
        <mat-tab label="Examples" aria-selected="true" #tab1>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>


<div class="content-div">
  <div class="container">
    <div [ngStyle]="{ display: !tab1.isActive ? 'none' : null }">
      <div style="display:flex; gap: 16px">
        <mat-card appearance="outlined" style="flex: 1 1 auto">
          <mat-card-content>
            <div class="card-top">
              <h3 class="card-title">Sidenav (Drawer)</h3>
            </div>
            <div class="card-middle">



              <section>
                <div class="example-row">
                  <button mat-stroked-button (click)="snavLeft.toggle()">Toogle Sidenav (left)</button>
                  <button mat-stroked-button (click)="snavRight.toggle()">Toogle Sidenav (right)</button>
                  <mat-sidenav-container style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: transparent; 
      visibility: hidden;">
                    <mat-sidenav #snavLeft [mode]="'over'" [fixedInViewport]="true" position="start" fixedTopGap="0"
                      style="width: 45%;">
                      <mat-nav-list>
                        <a mat-list-item routerLink=".">1</a>
                        <a mat-list-item routerLink=".">2</a>
                        <a mat-list-item routerLink=".">3</a>
                      </mat-nav-list>
                    </mat-sidenav>

                    <mat-sidenav #snavRight [mode]="'over'" [fixedInViewport]="true" position="end" fixedTopGap="0"
                      style="width: 45%;">
                      <mat-nav-list>
                        <a mat-list-item routerLink=".">1</a>
                        <a mat-list-item routerLink=".">2</a>
                        <a mat-list-item routerLink=".">3</a>
                      </mat-nav-list>
                    </mat-sidenav>
                    <mat-sidenav-content></mat-sidenav-content>
                  </mat-sidenav-container>
                </div>
              </section>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
