<div class="nav-bar-div">
  <div class="container">
    <div class="nav-bar">
      <mat-tab-group mat-stretch-tabs="false" selectedIndex="1" mat-align-tabs="start" animationDuration="0"
        style="width: 100%;">
        <mat-tab labelClass="nav-title" disabled="true">
          <ng-template mat-tab-label>
            <a mat-icon-button class="tab-title-button" href="../"><mat-icon>arrow_back</mat-icon>
            </a><span>Badges</span>
          </ng-template>
        </mat-tab>
        <mat-tab label="Examples" aria-selected="true" #tab1>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>


<div class="content-div">
  <div class="container">
    <div> <!--[ngStyle]="{ display: !tab1.isActive ? 'none' : null }"> -->
      <div style="display:flex; gap: 16px">
        <mat-card appearance="outlined" style="flex: 1 1 auto">
          <mat-card-content>
            <div class="card-top">
              <h3 class="card-title">Badges</h3>
            </div>
            <div class="card-middle">


              <section>
                <div class="example-label">Small badge</div>
                <div class="example-row">
                  <div matBadge="1" matBadgeSize="small" matBadgeOverlap="false">Small badge</div>
                  <div matBadge="1" matBadgeSize="small" matBadgeColor="accent" matBadgeOverlap="false">Small badge
                  </div>
                </div>
              </section>
              <mat-divider></mat-divider>
              <section>
                <div class="example-label">Large badge</div>
                <div class="example-row">
                  <button mat-flat-button matBadge="1" matBadgeSize="large" matBadgeOverlap="true"
                    matBadgeColor="primary">Badge
                    overlapped</button>
                  <button mat-flat-button matBadge="2" matBadgeSize="large" matBadgeOverlap="true"
                    matBadgeColor="accent">Badge
                    overlapped</button>
                  <br /><br />
                  <div><span matBadge="4" matBadgeOverlap="false">Badge not overlapped</span></div>
                </div>
              </section>
            </div>


            <div class="card-bottom"></div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
